<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scrapbook">
        <h1 class="title">Feliz Día de San Valentín</h1>
        <div class="photo-frame">
            <img src="/img/imagen_1.jpeg" alt="Imagen 1">
            <div class="love-message">"Eres el sueño que nunca quiero despertar."</div>
        </div>
        <div class="photo-frame">
            <img src="/img/imagen_2.jpeg" alt="Imagen 2">
            <div class="love-message">"Eres mi razón para sonreír cada día."</div>
        </div>
        <div class="photo-frame">
            <img src="/img/imagen_3.jpeg" alt="Imagen 3">
            <div class="love-message">"Contigo, cada momento es mágico."</div>
        </div>
        <div class="photo-frame">
            <img src="/img/imagen_4.jpeg" alt="Imagen 4">
            <div class="love-message">"Tu amor ilumina mi mundo."</div>
        </div>
    </div>
</body>
</html>
